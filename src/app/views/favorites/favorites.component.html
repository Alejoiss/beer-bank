<header class="header-content">
  <h1>Your Favourites Beers</h1>
  <h3>Your list of your favourites beers</h3>
</header>

<article id="beers-container">
  <div id="loading" *ngIf="loading">
      <i class="fas fa-spinner fa-spin fa-lg"></i>
  </div>
  <app-beer-item *ngFor="let beer of beers" [beer]="beer" (beerRemoved)="reloadBeers()"></app-beer-item>
  <div id="not-found" *ngIf="beers && !beers.length">
      Sorry, no favorites beers :(
  </div>
</article>
